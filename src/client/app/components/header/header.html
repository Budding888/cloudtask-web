<section>
  <header class="main-header">
    <a [routerLink]="['/']" class="logo">
      <span class="logo-mini"><b>CT</b></span>
      <span class="logo-lg"><b>CloudTask</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button" (click)="toggleSidebar()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="{{userInfo.Avatar}}" class="user-image" alt="User Image">
              <span class="hidden-xs">{{userInfo.FullName}}</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="{{userInfo.Avatar}}" class="img-circle" alt="User Image">
                <p>
                  {{userInfo.FullName}}
                  <small>{{ userInfo.IsAdmin ? 'Administrator' : 'User' }}</small>
                </p>
              </li>
              <li class="user-footer">
                <div class="pull-right">
                  <a href="javascript:void(0)" class="btn btn-default btn-flat" (click)="showLogoutModal()">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <hb-modal [options]="logoutModalOptions">
    <div class="description">
      Are you sure you want to log out?
    </div>
    <div class="modal-footer">
      <hb-modal-footer>
        <button type="button" class="btn btn-default btn-flat" (click)="logoutModalOptions.show = fasle">Cancel</button>
        <button type="button" class="btn btn-success btn-flat" (click)="logout()">Ok</button>
      </hb-modal-footer>
    </div>
  </hb-modal>
</section>
